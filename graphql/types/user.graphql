type User {
    id: ID!
    first_name: String!
    middle_name: String
    last_name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    prizebonds: [UserPrizeBond!] @hasMany
}

input CreateUserInput {
    first_name: String!
    middle_name: String
    last_name: String!
    email: String!
}

input RegisterInput {
    email: String! @rules(apply: ["email","unique:users"]),
    password: String! @rules(apply: ["min:6"]),
    first_name: String!
    middle_name: String
    last_name: String!
}
